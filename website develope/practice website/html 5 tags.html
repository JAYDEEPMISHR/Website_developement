<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page using HTML 5 tags</title>
</head>
<body>
    <!-- Header tag -->
    <header>Welcome to my First webpage</header>

    <!-- navigation tag -->
    <nav>Home | Study material | Contact Us </nav>
    <div style="width: 300px; height: 100px;">
        <div style="width: 200px; background-color: black; color: bisque; float: left;">
            <!-- section tag -->
            <section> Section </section>

            <!-- article tag -->
            <article> Artical </article>
        </div>

        <!-- aside tag -->
        <aside style="width: 100px; color: beige; background-color: brown; float: left;"> Aside </aside>
        <footer> Copyright under@2021-23, All rights are reserved </footer>
    </div>
</body>
</html>
